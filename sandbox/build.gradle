apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.testng:testng:6.9.13.6'
    compile 'org.hibernate:hibernate-core:5.2.5.Final'
    compile 'mysql:mysql-connector-java:6.0.5'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}